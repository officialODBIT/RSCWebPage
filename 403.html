<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>403 Forbidden - RSC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .top-banner {
      background-color: #ffeb3b; /* yellow banner */
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .content-block {
      background: white;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1.2rem;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="top-banner" role="banner">
    An official website of the RSC
  </header>

  <main role="main">
    <div class="content-block" role="alert">
      How did you even get here?! 403 - Access is forbidden.
    </div>
  </main>
</body>
</html>
